name: Android Release CI/CD

on:
  push:
    tags:
      - "v*.*"

permissions:
  contents: write

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with: 
        fetch-depth: 0

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Clean project
      run: ./gradlew clean
      
    - name: Decode google-services.json
      run: echo "$GOOGLE_SERVICES_JSON" | base64 -d > app/google-services.json
      env:
        GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}

    - name: Reconstruct Constants.kt
      run: |
        mkdir -p app/src/main/java/com/example/autocompose/utils
        echo "$CONSTANTS_KT" | base64 -d > app/src/main/java/com/example/autocompose/utils/Constants.kt
      env:
        CONSTANTS_KT: ${{ secrets.CONSTANTS_KT }}

    - name: Decode Keystore
      run: echo "$KEYSTORE_BASE64" | base64 --decode > app/my-release-key.jks
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

    - name: Build Signed APK
      run: ./gradlew assembleRelease
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    - name: Find APK
      id: apk-path
      run: echo "APK_PATH=$(find app/build/outputs/apk/release -name '*.apk')" >> $GITHUB_ENV

    - name: Load Tag Message
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        TAG=$(git for-each-ref ${{ github.ref }} --format="%(contents)")
        echo "TAG_MESSAGE<<EOF" >> $GITHUB_ENV
        echo "$TAG" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV

    - name: Debug tag message
      run: |
        echo "----- TAG MESSAGE -----"
        printf "%s\n" "$TAG_MESSAGE"
        echo "------------------------"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ðŸš€ **Release Notes for ${{ github.ref_name }}**

          ${{ env.TAG_MESSAGE }}

          ---

          Download the apk of AutoCompose from down below!

          ðŸ’Œ AutoCompose â€” AI-Powered Multilingual Email Agent                                                                              
          - AI email generation in multiple languages (English, French, Spanish, Japanese) with tone selection                                                                 
          - Voice input for composing emails                                               
          - Smart draft system with local Room database storage                            
          - Gmail integration via one-tap send                                             
          - Trends dashboard powered by Supabase (AI models, languages, tone analytics)    
          - Jetpack Compose UI with Light/Dark mode support                                
          - MVVM architecture, Retrofit networking, FastAPI backend with LangGraph AI pipelines
          
          # ðŸ“¦ **Build Info**
          # - APK was built automatically using GitHub Actions
          
        files: ${{ env.APK_PATH }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

